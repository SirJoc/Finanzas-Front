<mat-card class="background-card">
  <div>
      <div class="logo" id="contenedor">
        <img src="assets/lapizito.png" alt="imagen"/>
      </div>
    <div  align="center">
      <head>
        <meta charset="UTF-8">
        <title>Finanzas</title>
        <meta name="viewport" content="width=device-width,
    user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="assets/dinero.png" />

      </head>


      <!--inicio de cabecera-->

      <!--fin de cabecera-->
      <mat-card class="login-card">
        <h3 style="font-size: 30px"> <strong>¡Te Extrañabamos!</strong></h3>

        <mat-card-content style="opacity: 1500%">
          <p>
            <mat-form-field appearance="outline" style="background-color: white">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Usuario" required class="form-control" [(ngModel)]="userData.username">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput placeholder="Contraseña" type="password" required [(ngModel)]="userData.password">
            </mat-form-field>
          </p>

          <button mat-raised-button color="primary" (click)="identifyUser()">
            Login
          </button>
          <br>
          <br>
          <button mat-raised-button color="warn" (click)="createUserRoute()">
            Crear cuenta
          </button>
          <br>

        </mat-card-content>

      </mat-card>


    </div>
  </div>

</mat-card>
